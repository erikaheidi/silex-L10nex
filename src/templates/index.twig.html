<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Silex L10n Example</title>
        <meta name="description" content="A silex example using localization">
        <meta name="author" content="Erika Heidi">

        <style>
        body {
        padding-top: 60px;
        padding-bottom: 40px;
        }
        .container {
        	margin: 0 auto;
        	text-align: center;
        }
        </style>
    </head>
    <body>

        <div class="container">
   			<h1>{{ 'Welcome'|trans }} !</h1>	
			
			<p>{{ 'msg_example'|trans }}</p>
			<p>{{ 'locale_lang'|trans}}</p>
			<p><strong>Choose language:</strong> 
			{% for lang in languages %}
			[ <a href="lang/{{ lang }}"> {{ lang }} </a> ] 
			{% endfor %}
			</p>
        </div> <!-- /container -->
    </body>
</html>
